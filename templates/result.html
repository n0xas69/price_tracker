<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CSS3 Search Field</title>
</head>
<body class="bg">
  <section>
      <div class="center">

        <h1 style="text-align: center; font-family:Verdana, Geneva, Tahoma, sans-serif;">Rentrer un produit</h1>
        <div id="main">
        <form action="result" method="post">
            <input type="text" id="search" name="search">
            <input type="submit" class="solid" value="Search">
        </form>
        </div><!--main-->
        {% for p in product %}

        <div>
          <h4>{{ p.get("Nom") }}</h4>
          <p>{{ p.get("Prix") }} euros</p>
          <a href="{{ p.get('URL') }}">Acc√©der au produit</a>
          <hr>
        </div>
        
        {% endfor %}
      </div>

  </section><!--wrapper-->
</body>
</html>
